<section class="section hero-section" id="home">
  <div class="hero-bg-wrapper">
    <div class="container hero-container">
      <div class="hero-content-wrapper">
        <picture>
          <source
            srcset="./img/hero/hero-title-desk.png"
            media="(min-width: 1440px)"
            width="288"
            height="198" />
          <source
            srcset="./img/hero/hero-title-mob.png"
            width="217"
            height="149" />
          <img
            class="hero-img"
            src="./img/hero/hero-title-mob.png"
            alt="Title"
            width="217"
            height="149"

          rel="noopener noreferrer"

          <svg class="playstore-icon" width="30" height="34">
            <use href="./img/sprite.svg#icon-playstore"></use>
          </svg>
          <div class="hero-btn-text-wrapper">
            <p class="her-btn-top-text">GET IT ON</p>
            <p class="her-btn-bottom-text">Google Play</p>
          </div>
        </a>
      </div>
    </div>
